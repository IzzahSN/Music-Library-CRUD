<!DOCTYPE html>
<html>
<head>
    <title>Edit Music</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-3">Edit Music</h1>
        <form action="EditMusicServlet" method="POST">
            <input type="hidden" name="id" id="id" value="">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control border border-dark" id="title" name="title" value="${music.title}">
            </div>
            <div class="mb-3">
                <label for="artist" class="form-label">Artist</label>
                <input type="text" class="form-control border border-dark" id="artist" name="artist" value="">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control border border-dark" id="genre" name="genre" value="">
            </div>
            <div class="mb-3">
                <label for="yearReleased" class="form-label">Year Released</label>
                <input type="text" class="form-control border border-dark" id="yearReleased" name="yearReleased" value="">
            </div>
            <button type="submit" class="btn btn-primary">Update Music</button>
        </form>
    </div>
</body>
</html>
